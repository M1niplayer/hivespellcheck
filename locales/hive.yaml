    <em>Please confirm your intentions by typing the system's ID
    below.</em>
  sv: >
    Detta kommer att <strong>permanent och oåterkalleligt</strong>
    ta bort system <strong><samp>%{x}</samp></strong>!
    Alla associerade objekt som API-tokens, taggar och behörigheter
    kommer också att raderas.
    <em>Vänligen bekräfta dina avsikter genom att skriva in systemets
    ID nedan.</em>
